<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Register Admin</title>
</head>
<body>
    
    <!-- header and navigation bar  -->
    <header id="header">
        <h2> <a href="index.html" id="main-logo">Employee Management System</a> </h2>

        <nav>
            <ul>
                <li><a href="register_admin.html" class="nav-link">Sign Up</a></li>
                <li><a href="login.html" class="nav-link">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <!-- Register Form  -->
    <h1>Register Admin</h1>
    <form id="registerForm">
        <input type="text" id="firstName" placeholder="First Name" required><br><br>
        <input type="text" id="lastName" placeholder="Last Name" required><br><br>
        <input type="text" id="userName" placeholder="Username" required><br><br>
        <input type="password" id="password" placeholder="Password" required><br><br>
        <input type="email" id="email" placeholder="Email" required><br><br>
        <button type="submit">Register</button>
    </form>

    <script src="assets/js/registerAdmin.js">

    </script>
</body>
</html>
